<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="main-image">
      <img src="images/illustration-hero.svg" alt="her-img">
    </div>
    <div class="content">
      <h1>Order summary</h1>
      <p>  You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
      </p>
    </div>
    <div class="flex-items">
      <div class="flex-left">
          <img src="images/icon-music.svg" alt="music-icon">
          <div>
            <h2>Annual Plan</h2>
              <p>$59.99/year</p>
          </div>
      </div>
      <a href="#">Change</a>
    </div>
    
       <div class="order">
      <div class="btns">
        <a href="#" class="proceed-btn button">Proceed to Payment</a>
        
        <a href="#" class="cancel-btn button">Proceed to Payment</a>
      </div>

  </div>

</div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Flacko</a>.
  </div>
</body>
</html>
